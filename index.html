<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>藏境扎塔奇计算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                900: '#1c1917', // stone-900
                800: '#292524', // stone-800
                700: '#44403c', // stone-700
                100: '#f5f5f4', // stone-100
                50: '#fafaf9',  // stone-50
              },
              accent: {
                600: '#d97706', // amber-600
                500: '#f59e0b', // amber-500
                100: '#fef3c7', // amber-100
              }
            }
          }
        }
      }
    </script>
    <style>
       ::-webkit-scrollbar {
          width: 6px;
          height: 6px;
        }
        ::-webkit-scrollbar-track {
          background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
          background: #a8a29e; 
          border-radius: 3px;
        }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(5px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
          animation: fadeIn 0.3s ease-out forwards;
        }
        
        /* Price update animation */
        @keyframes pricePulse {
          0% { transform: scale(1); filter: brightness(1); }
          50% { transform: scale(1.1); filter: brightness(1.1); text-shadow: 0 0 15px rgba(245, 158, 11, 0.3); }
          100% { transform: scale(1); filter: brightness(1); }
        }
        .animate-price {
          animation: pricePulse 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
          display: inline-block; /* Necessary for transform to work on span */
        }

        /* Hide scrollbar for clean UI but allow scroll */
        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }
        .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
        
        /* Print Styles */
        @media print {
          body * {
            visibility: hidden;
          }
          #print-area, #print-area * {
            visibility: visible;
          }
          #print-area {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
          }
        }
    </style>
  <script type="importmap">

    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-stone-100 text-stone-900">
    <div id="root"></div>
  </body>
</html>
